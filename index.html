<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM GUI</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Language Model GUI</h1>
        <form id="lmForm">
            <div class="form-group">
                <label for="modelSelect">Select a model:</label>
                <select class="form-control" id="modelSelect" size="5" style="overflow-y: scroll;">
                    <!-- Models will be populated here -->
                </select>
            </div>
        </form>
        <div class="form-group">
            <label for="systemPrompt">System Prompt:</label>
            <textarea type="text" class="form-control" id="systemPrompt" rows="3"></textarea>

            <label for="messageHistory">Message History:</label>
            <div id="messageHistory" class="form-control" style="height: 150px; overflow-y: scroll;">
            </div>
            

            <label for="promptText">Enter your prompt:</label>
            <textarea class="form-control" id="promptText" rows="3"></textarea>
            <button type="submit" class="btn btn-primary" id="submitPrompt">Submit</button>
            <div id="responseField" class="mt-3">
                <p>Response will appear here...</p>
            </div>
        </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Local Script -->
    <script src="script.js"></script>
    <script src="events.js"></script>
</body>
</html>
